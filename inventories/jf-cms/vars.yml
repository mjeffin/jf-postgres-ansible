
project_name: jf-cms

ecr_base_url: 356202059072.dkr.ecr.ap-south-1.amazonaws.com/
ecr_repo_name: "{{ ecr_base_url }}/{{ project_name }}"
ecr_repo_staging: "{{ ecr_repo_name }}:staging"
ecr_repo_testing: "{{ ecr_repo_name }}:testing" 

s3_bucket_static: "{{ project_name }}-static"
s3_bucket_media_testing: "{{ project_name }}-media-testing"
